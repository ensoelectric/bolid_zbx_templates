zabbix_export:
  version: '5.2'
  date: '2021-02-02T15:38:27Z'
  groups:
    -
      name: BOLID
    -
      name: 'Инженерная инфраструктура'
  templates:
    -
      template: S2000-DZ
      name: С2000-ДЗ
      groups:
        -
          name: BOLID
        -
          name: 'Инженерная инфраструктура'
      items:
        -
          name: Status
          type: SIMPLE
          key: 'modbus_read[{$MODBUS_PORT},{$MODBUS_SLAVE},{$MODBUS_REG},3,1*uint16]'
          delay: 30s
          history: 1w
          trends: '0'
          valuemap:
            name: S2000-DZ
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.00390625'
          triggers:
            -
              expression: '{last()}<>79 and {last()}<>80 and {last()}<>165 and {last()}<>187 and {last()}<>251'
              name: 'Неизвестное состояние'
              priority: AVERAGE
              tags:
                -
                  tag: dept
                  value: 'asu, oper'
            -
              expression: '{last()}=165'
              name: 'Ошибка параметров ШС'
              priority: HIGH
              description: 'ШС неработоспособен из-за ошибок параметров конфигурации'
              tags:
                -
                  tag: dept
                  value: asu
            -
              expression: '{last()}=187'
              name: 'Потеря связи'
              priority: HIGH
              description: 'Потеряна связь контроллера «С2000-КДЛ» с адресным извещателем или расширителем'
              tags:
                -
                  tag: dept
                  value: oper
            -
              expression: '{nodata({$NODATA_PERIOD})}=1'
              name: 'Превышено время отсутствия по MODBUS'
              priority: HIGH
              tags:
                -
                  tag: dept
                  value: asu
            -
              expression: '{last()}=79'
              name: 'Тревога затопления'
              priority: DISASTER
              tags:
                -
                  tag: dept
                  value: oper
      macros:
        -
          macro: '{$MODBUS_PORT}'
        -
          macro: '{$MODBUS_REG}'
          description: 'Вычисляется как (40000+ "№ зоны Modbus")-1'
        -
          macro: '{$MODBUS_SLAVE}'
          value: '1'
          description: UID
        -
          macro: '{$NODATA_PERIOD}'
          value: '600'
  value_maps:
    -
      name: S2000-DZ
      mappings:
        -
          value: '79'
          newvalue: 'Тревога затопления'
        -
          value: '80'
          newvalue: 'Восстановление датчика затопления'
        -
          value: '165'
          newvalue: 'Ошибка параметров входа'
        -
          value: '187'
          newvalue: 'Потеря связи со входом'
        -
          value: '251'
          newvalue: 'Восстановлена связь с прибором'
